<!doctype html>
<html lang="en">
<head>
	<title>Batman Quiz by Keerthan Suri</title>
	<link rel="stylesheet" href="style-quiz.css" type="text/css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
<body>
		
<div id="container">

	<div id="content">
	
	<h1>Batman Quiz</h1>
	
	<div id="information">
	
		<h3 class="pointstitle"> Score: <span class="points"> </span> </h3>
		
		<h3 class="progress"> Question: <span class="currentquestion"> &nbsp;&nbsp; </span> / <span class="total">  </span> </h3>
		
		<a class="reset"> Restart </a>
	
	</div> <!-- end information -->
	
	<div id="questiondisplay">

		<h3> <span class="questiontitle"></span> &nbsp; </h3> <!-- the space is to avoid hidding the H3 complete so the OL can't move up -->

		<ol class="options">

		</ol>
		
		
		<div id="reply">
			<h3> <span class="reply"> </span> &nbsp; </h3>
			<h3 class="next"> Next </h3>
		</div> <!-- end reply -->
		

	</div> <!-- end questiondisplay -->
	
	</div> <!-- end content -->
	
</div> <!-- end container -->



</body>
</html>
